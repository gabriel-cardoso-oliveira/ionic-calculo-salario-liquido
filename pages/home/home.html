<ion-header>
  <ion-toolbar>
    <ion-title>
      <p style="font-weight: bold">
        Calculadora de Salário Líquido
      </p>
      <h6>
        SALÁRIO LÍQUIDO:
        <span>{{ netSalary }}</span>
      </h6>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Salário Bruto (R$)</ion-label>
      <ion-input
        type="number"
        name="salary"
        min="0"
        step="0.1"
        (ionChange)="calculateSalary()"
        [(ngModel)]="grossSalary">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Número de Dependentes</ion-label>
      <ion-input
        type="number"
        name="dependents"
        min="0"
        step="1"
        [(ngModel)]="numberDependents"
        (ionChange)="calculateSalary()">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Plono de Saúde (R$)</ion-label>
      <ion-input
        type="number"
        name="plan"
        min="0"
        step="0.1"
        [(ngModel)]="plan"
        (ionChange)="calculateSalary()">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Alimentação (R$)</ion-label>
      <ion-input
        type="number"
        name="food"
        min="0"
        step="0.1"
        [(ngModel)]="food"
        (ionChange)="calculateSalary()">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Outros Descontos (R$)</ion-label>
      <ion-input
        type="number"
        name="discounts"
        min="0"
        step="0.1"
        [(ngModel)]="otherDiscounts"
        (ionChange)="calculateSalary()">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
