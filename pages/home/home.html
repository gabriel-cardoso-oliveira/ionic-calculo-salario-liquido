<ion-header>
  <ion-toolbar>
    <ion-title>
      <p style="font-weight: bold">
        Calculadora de Salário Líquido
      </p>
      <h6>
        SALÁRIO LÍQUIDO:
        <span></span>
      </h6>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <h2>Welcome to Ionic!</h2> -->
  <ion-list>
    <ion-item>
      <ion-label floating>Salário Bruto (R$)</ion-label>
      <ion-input
        type="text"
        name="money"
        [brmasker]="{money: true}">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Número de Dependentes</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Plono de Saúde (R$)</ion-label>
      <ion-input
        type="text"
        name="money"
        [brmasker]="{money: true}">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Alimentação (R$)</ion-label>
      <ion-input
        type="text"
        name="money"
        [brmasker]="{money: true}">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Outros Descontos (R$)</ion-label>
      <ion-input
        type="text"
        name="money"
        [brmasker]="{money: true}">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
